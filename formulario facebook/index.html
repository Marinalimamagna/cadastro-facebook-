<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Facebook Clone</h1>
        </div>
        <div class="form-container">
            <form id="loginForm">
                <h2>Entrar</h2>
                <input type="email" id="email" placeholder="Email ou telefone" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <span id="showRegister">Cadastre-se</span></p>
            </form>
            
            <form id="registerForm" class="hidden">
                <h2>Cadastrar</h2>
                <input type="text" id="name" placeholder="Nome completo" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <span id="showLogin">Entrar</span></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
